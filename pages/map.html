<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Add a default marker to a web map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/keyframes.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

  </head>

  <body>
    <div id="map" aria-hidden="false" visible="true"></div>

    <script>
      mapboxgl.accessToken=
        "pk.eyJ1IjoiYW0tcGxhdGZvcm0iLCJhIjoiY2x4OXB4ZGZuMTg1dTJxcjBveW9wYWhzYyJ9.Y4sNyFs3n7eNYunKDiEurA";
      const MapBoxInstance=new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/dark-v11",
        center: [35.92435628878943,14.395761987151309],
        zoom: 5,
      });

      // Create a default Marker and add it to the map.
      const TrustProjectsMarker=new mapboxgl.Marker()
        .setLngLat([35.9090783095469,14.42816235462325])
        .addTo(MapBoxInstance);
    </script>

  </body>

</html>
